<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Flight Planner">
  <title>Flight Planner</title>
  <style>
    /* Lock the entire layout */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    /* Card layout */
    .card {
      box-sizing: border-box;
      padding: 20px;
      border-radius: 10px;
      background-color: #2c2c2c;
      margin: 10px;
    }

    /* Inputs and Map */
    .input-card {
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .map-container {
      flex: 1;
      position: relative;
    }

    #map {
      width: 800px; /* Fixed width for the map */
      height: 600px; /* Fixed height for the map */
      display: block;
      margin: 100px;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    button {
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    input, textarea {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 10px;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="card input-card">
    <h1>Flight Planner</h1>
    <label for="departure">Departure Airport</label>
    <input type="text" id="departure" placeholder="Enter departure airport">
    <label for="arrival">Arrival Airport</label>
    <input type="text" id="arrival" placeholder="Enter arrival airport">
    <label for="waypoints">Waypoints (comma-separated)</label>
    <input type="text" id="waypoints" placeholder="Enter waypoints">
    <button id="generate">Generate Route</button>
  </div>
  <div class="card map-container">
    <img id="map" src="map-image.jpg" alt="Map">
    <canvas id="canvas"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
